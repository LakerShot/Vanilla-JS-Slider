<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel JS</title>
  <script src="/app.c3f9f951.js" defer=""></script>
<link rel="stylesheet" href="/app.c3f9f951.css"></head>
<body>
  <div class="carousel">
      <div class="carousel__item carousel__item--visible">
        <div class="carousel__overlay"></div>
        <img src="/1.281c93e8.jpg">
      </div>
      <div class="carousel__item">
        <div class="carousel__overlay"></div>
        <img src="/2.839d3e25.jpg">
      </div>
      <div class="carousel__item">
        <div class="carousel__overlay"></div>
        <img src="/3.fc8018a9.jpg">
      </div>

      <div class="carousel__actions">
        <button id="carousel__button--prev" class="carousel__btn" data-swipe="left">
          <i class="carousel__arrow carousel__arrow--left" data-swipe="left"></i>
        </button>
        <div class="carousel__indicators">
          <div class="carousel__indicator" data-slideIdx="0"></div>
          <div class="carousel__indicator" data-slideIdx="1"></div>
          <div class="carousel__indicator" data-slideIdx="2"></div>
        </div>
        <button id="carousel__button--next" class="carousel__btn" data-swipe="right">
          <i class="carousel__arrow carousel__arrow--right" data-swipe="right"></i>
        </button>
      </div>
  </div>
</body>
</html>
